version: '3.9'

services:
  nginx:
    build:
      context: .
      dockerfile: services/nginx/Dockerfile
    image: ${DOCKER_REPO}:nginx
    container_name: nginx-service
    ports:
      - "9080:80"
    volumes:
      - nginx-logs:/var/log/nginx
    networks:
      - service-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    restart: unless-stopped
    logging:
      driver: json-file
      options:
        max-size: "100m"
        max-file: "3"

  httpd:
    build:
      context: .
      dockerfile: services/httpd/Dockerfile
    image: ${DOCKER_REPO}:httpd
    container_name: httpd-service
    ports:
      - "9081:80"
    volumes:
      - httpd-logs:/usr/local/apache2/logs
    networks:
      - service-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    restart: unless-stopped
    logging:
      driver: json-file
      options:
        max-size: "100m"
        max-file: "3"

  app:
    build:
      context: .
      dockerfile: services/app/Dockerfile
    image: ${DOCKER_REPO}:app
    container_name: app-service
    ports:
      - "3000:3000"
    volumes:
      - app-logs:/var/log/app
    networks:
      - service-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    restart: unless-stopped
    logging:
      driver: json-file
      options:
        max-size: "100m"
        max-file: "3"

  busybox:
    build:
      context: .
      dockerfile: services/busybox/Dockerfile
    image: ${DOCKER_REPO}:busybox
    container_name: busybox-service
    ports:
      - "9082:80"
    networks:
      - service-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    restart: unless-stopped
    logging:
      driver: json-file
      options:
        max-size: "100m"
        max-file: "3"

  memcached:
    build:
      context: .
      dockerfile: services/memcached/Dockerfile
    image: ${DOCKER_REPO}:memcached
    container_name: memcached-service
    ports:
      - "9083:80"
    networks:
      - service-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    restart: unless-stopped
    logging:
      driver: json-file
      options:
        max-size: "100m"
        max-file: "3"

volumes:
  nginx-logs:
  httpd-logs:
  app-logs:

networks:
  service-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16
