version: '3.9'

services:
  nginx:
    build:
      context: .
      dockerfile: services/nginx/Dockerfile
    image: ${DOCKER_REPO}:nginx
    container_name: nginx-service
    ports:
      - "9080:80"
    volumes:
      - nginx-logs:/var/log/nginx
    networks:
      - service-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    restart: unless-stopped
    logging:
      driver: json-file
      options:
        max-size: "100m"
        max-file: "3"

  httpd:
    build:
      context: .
      dockerfile: services/httpd/Dockerfile
    image: ${DOCKER_REPO}:httpd
    container_name: httpd-service
    ports:
      - "9081:80"
    volumes:
      - httpd-logs:/usr/local/apache2/logs
    networks:
      - service-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    restart: unless-stopped
    logging:
      driver: json-file
      options:
        max-size: "100m"
        max-file: "3"

  caddy:
    build:
      context: .
      dockerfile: services/caddy/Dockerfile
    image: ${DOCKER_REPO}:caddy
    container_name: caddy-service
    ports:
      - "9082:80"
    volumes:
      - caddy-data:/data
      - caddy-config:/config
    networks:
      - service-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    restart: unless-stopped
    logging:
      driver: json-file
      options:
        max-size: "100m"
        max-file: "3"

  traefik:
    build:
      context: .
      dockerfile: services/traefik/Dockerfile
    image: ${DOCKER_REPO}:traefik
    container_name: traefik-service
    ports:
      - "9088:8080"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - traefik-data:/data
      - traefik-logs:/var/log
    networks:
      - service-network
    command:
      - "--api.insecure=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:8080"
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/ping"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    restart: unless-stopped
    logging:
      driver: json-file
      options:
        max-size: "100m"
        max-file: "3"

  app:
    build:
      context: .
      dockerfile: services/app/Dockerfile
    image: ${DOCKER_REPO}:app
    container_name: app-service
    ports:
      - "3000:3000"
    volumes:
      - app-logs:/var/log/app
    networks:
      - service-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    restart: unless-stopped
    logging:
      driver: json-file
      options:
        max-size: "100m"
        max-file: "3"

volumes:
  nginx-logs:
  httpd-logs:
  caddy-data:
  caddy-config:
  traefik-data:
  traefik-logs:
  app-logs:

networks:
  service-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16
