version: '3.9'

services:
  # Original 5 Services
  nginx:
    build:
      context: .
      dockerfile: services/nginx/Dockerfile
    image: ${DOCKER_REPO}:nginx
    container_name: nginx-service
    ports:
      - "9080:80"
    volumes:
      - nginx-logs:/var/log/nginx
    networks:
      - service-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    restart: unless-stopped
    logging:
      driver: json-file
      options:
        max-size: "100m"
        max-file: "3"

  httpd:
    build:
      context: .
      dockerfile: services/httpd/Dockerfile
    image: ${DOCKER_REPO}:httpd
    container_name: httpd-service
    ports:
      - "9081:80"
    volumes:
      - httpd-logs:/usr/local/apache2/logs
    networks:
      - service-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    restart: unless-stopped
    logging:
      driver: json-file
      options:
        max-size: "100m"
        max-file: "3"

  app:
    build:
      context: .
      dockerfile: services/app/Dockerfile
    image: ${DOCKER_REPO}:app
    container_name: app-service
    ports:
      - "3000:3000"
    volumes:
      - app-logs:/var/log/app
    networks:
      - service-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    restart: unless-stopped
    logging:
      driver: json-file
      options:
        max-size: "100m"
        max-file: "3"

  busybox:
    build:
      context: .
      dockerfile: services/busybox/Dockerfile
    image: ${DOCKER_REPO}:busybox
    container_name: busybox-service
    ports:
      - "9082:80"
    networks:
      - service-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    restart: unless-stopped
    logging:
      driver: json-file
      options:
        max-size: "100m"
        max-file: "3"

  memcached:
    build:
      context: .
      dockerfile: services/memcached/Dockerfile
    image: ${DOCKER_REPO}:memcached
    container_name: memcached-service
    ports:
      - "9083:80"
    networks:
      - service-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    restart: unless-stopped
    logging:
      driver: json-file
      options:
        max-size: "100m"
        max-file: "3"

  # New 15 Services
  alpine:
    build:
      context: .
      dockerfile: services/alpine/Dockerfile
    image: ${DOCKER_REPO}:alpine
    container_name: alpine-service
    ports:
      - "9084:80"
    networks:
      - service-network
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: redis-service
    ports:
      - "9085:6379"
    networks:
      - service-network
    restart: unless-stopped

  postgres:
    image: postgres:16-alpine
    container_name: postgres-service
    ports:
      - "9086:5432"
    environment:
      - POSTGRES_DB=mydb
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=admin123
    networks:
      - service-network
    restart: unless-stopped

  mongo:
    image: mongo:7-alpine
    container_name: mongo-service
    ports:
      - "9087:27017"
    environment:
      - MONGO_INITDB_ROOT_USERNAME=admin
      - MONGO_INITDB_ROOT_PASSWORD=admin123
    networks:
      - service-network
    restart: unless-stopped

  mysql:
    image: mysql:8-alpine
    container_name: mysql-service
    ports:
      - "9088:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=admin123
      - MYSQL_DATABASE=mydb
    networks:
      - service-network
    restart: unless-stopped

  rabbitmq:
    image: rabbitmq:4-alpine
    container_name: rabbitmq-service
    ports:
      - "9089:5672"
      - "15672:15672"
    environment:
      - RABBITMQ_DEFAULT_USER=guest
      - RABBITMQ_DEFAULT_PASS=guest
    networks:
      - service-network
    restart: unless-stopped

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    container_name: elasticsearch-service
    ports:
      - "9090:9200"
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
    networks:
      - service-network
    restart: unless-stopped

  grafana:
    image: grafana/grafana:latest
    container_name: grafana-service
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    networks:
      - service-network
    restart: unless-stopped

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus-service
    ports:
      - "9091:9090"
    networks:
      - service-network
    restart: unless-stopped

  jenkins:
    image: jenkins/jenkins:latest-alpine
    container_name: jenkins-service
    ports:
      - "8080:8080"
      - "50000:50000"
    networks:
      - service-network
    restart: unless-stopped

  gitlab:
    image: gitlab/gitlab-ce:latest
    container_name: gitlab-service
    ports:
      - "9092:80"
    environment:
      - GITLAB_OMNIBUS_CONFIG="external_url 'http://localhost:9092'"
    networks:
      - service-network
    restart: unless-stopped

  docker-registry:
    image: registry:2
    container_name: docker-registry-service
    ports:
      - "5000:5000"
    environment:
      - REGISTRY_STORAGE_DELETE_ENABLED=true
    networks:
      - service-network
    restart: unless-stopped

  portainer:
    image: portainer/portainer-ce:latest
    container_name: portainer-service
    ports:
      - "9000:9000"
      - "8000:8000"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - service-network
    restart: unless-stopped

  vault:
    image: vault:latest
    container_name: vault-service
    ports:
      - "8200:8200"
    environment:
      - VAULT_DEV_ROOT_TOKEN_ID=myroot
      - VAULT_DEV_LISTEN_ADDRESS=0.0.0.0:8200
    networks:
      - service-network
    restart: unless-stopped

  consul:
    image: consul:latest
    container_name: consul-service
    ports:
      - "8500:8500"
      - "8600:8600"
    command: agent -server -ui -node=server-1 -bootstrap-expect=1 -client=0.0.0.0
    networks:
      - service-network
    restart: unless-stopped

  etcd:
    image: quay.io/coreos/etcd:v3.5.10
    container_name: etcd-service
    ports:
      - "2379:2379"
    environment:
      - ETCD_LISTEN_CLIENT_URLS=http://0.0.0.0:2379
      - ETCD_ADVERTISE_CLIENT_URLS=http://127.0.0.1:2379
    networks:
      - service-network
    restart: unless-stopped

volumes:
  nginx-logs:
  httpd-logs:
  app-logs:

networks:
  service-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16
