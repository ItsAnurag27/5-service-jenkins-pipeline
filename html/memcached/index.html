<!DOCTYPE html>
<html>
<head>
    <title>Memcached Service</title>
    <style>
        body {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 50px;
            text-align: center;
        }
        h1 { font-size: 3em; }
        p { font-size: 1.2em; }
        .info {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }
        .ports {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-top: 20px;
            flex-wrap: wrap;
        }
        .port-box {
            background: rgba(255, 255, 255, 0.2);
            padding: 15px 25px;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <h1>âš¡ Memcached Service</h1>
    <p>In-Memory Data Store Cache</p>
    <div class="info">
        <p>Web Dashboard: Port 9083</p>
        <div class="ports">
            <div class="port-box">
                <strong>Web UI</strong><br>Port: 80
            </div>
            <div class="port-box">
                <strong>Memcached</strong><br>Port: 11211
            </div>
        </div>
        <p style="margin-top: 20px;">Base Image: Alpine Latest</p>
        <p>Ultra-Lightweight: ~20MB</p>
    </div>
</body>
</html>
